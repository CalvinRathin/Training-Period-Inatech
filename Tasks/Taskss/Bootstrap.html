<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <style>
        .format{
            background-color:aqua;

        .format1 {

        }

    </style>
</head>
<body class="container-fluid">
    <div class="container jumbotron">
        <!--<table class="table">-->
        <table class="table table-striped">
            <tr>
                <th>Sno</th>
                <th>politician</th>
                <th>party</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Rahul</td>
                <td>Congress</td>
            </tr>
            <tr>
                <td>2</td>

            <tr>
                <td>3</td>
                <td>moodi</td>

            </tr>
        </table>
        <table class="table table-bordered">
            <tr>
                <td>Sno</td>
                <td>Symbol</td>
                <td>party</td>
            </tr>
            <tr>
                <td>1</td>
                <td>clock</td>
                <td>NCP</td>
            </tr>
            <tr>
                <td>2</td>

        <table class="table table-hover">

            </tr>
            <tr>
                <td>1</td>
                <td>clock</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Broom</td>

            <tr class="p1">

            </tr>
        </table>
        <script>

            $("td").hover(
                function () {
                    $(this).addClass("format");
                },
                function () {
                    $(this).removeClass("format");
                });
            $("th").hover(
                function () {
                    $(this).addClass("format1");
                },
                function () {
                    $(this).removeClass("format1");
                });

        </script>
