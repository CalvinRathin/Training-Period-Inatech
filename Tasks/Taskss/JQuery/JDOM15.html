<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <style>
        body {
            margin: 20px auto;
            padding: 0;
            width: 580px;
        }

        #largeIMG {
            border: 1px solid #ccc;
            width: 440px;
            height: 250px;
            padding: 5px;
        }

        .thumbs img {
            border: 1px solid #ff6a00;
            width: 100px;
            height: 100px;
            padding: 4px;
        }

            .thumbs img:hover {
                border-color: #b200ff;
            }
    </style>
    <script>
        $(document).ready(function () {
            $(".thumbs img").click(function () {
                var larIMG = $(this).attr("src")
                $("#largeIMG").attr({ "src": larIMG });
            });

        });
       /* $(".thumbs img") represents all img under thumbs tag*/
    </script>
</head>

<body>
    <p>
        <img id="largeIMG" src="Deck.jpg" />
    </p>
    <p class="thumbs">
    <a><img src="flower1.jpg" /></a>
    <a><img src="flower2.jpg" /></a>
    <a><img src="flower3.jpg" /></a>
    <a><img src="flower4.jpg" /></a>
    </p>
</body>
</html>
